<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Wealth(Level)</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">Logarithmic: for each level, you can</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">ignore the cost of purchases below</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">&quot;10^(Level)&quot;</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 4 * sqr(Level-2)</text>


