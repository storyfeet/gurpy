<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Language(Lang,Level)</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">(1 Lang is native and free.)</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">Other languages:</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">*Broken:1, *Accented:2, Native:3</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = &lt;Level&gt;</text>


  </g>
  <g transform="translate(20,713.6) " >
    <rect x="0px" y="0px" width="1220px" height="693.6px"  fill="white" stroke="black" stroke-width="5px"  />



<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Literacy(Lang,Level)</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">For Native Lang:</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">*None:- 3, *Broken:- 2, *Accented:- 1</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">For other Lang:</text>

    <text x="610px" y="391.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">*Broken:1, *Accented:2, *Native:3</text>






  </g>
  <g transform="translate(1240,713.6) " >
