<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Social Status(Level)</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">Level - -  - 2:Serf</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">0:Average Free Person</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">1:Low Ruling Class</text>

    <text x="610px" y="391.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">8:Emporer</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 5*Level</text>


  </g>
  <g transform="translate(20,2100.8) " >
