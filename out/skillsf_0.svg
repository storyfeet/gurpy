  <g transform="translate(20,20) " >
    <rect x="0px" y="0px" width="1220px" height="693.6px"  fill="white" stroke="black" stroke-width="5px"  />



<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Tech Level(Level)</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">If &lt;Level&gt; is  Positive. You are a</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">tech wizard. If it&apos;s negative. You pre</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">primitive and know little of how to</text>

    <text x="610px" y="391.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">use anything above your level.</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 5*&lt;Level&gt;</text>


  </g>
  <g transform="translate(1240,20) " >
