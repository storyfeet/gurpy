<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Reputation(Level,Specifics)</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">What are you known for? You must give</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">specifics. How do people react to your</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle"> reputation +&lt;Level&gt; (between - 5 to</text>

    <text x="610px" y="391.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">5) on reaction rolls.</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = &lt;Level&gt;</text>


