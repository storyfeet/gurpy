    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">chosen Sense</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 2*Level</text>


  </g>
  <g transform="translate(1240,2100.8) " >
    <rect x="0px" y="0px" width="1220px" height="693.6px"  fill="white" stroke="black" stroke-width="5px"  />



<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Ambidextrous</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">You can work or fight with either</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">hand, helpful of one of your hand&apos;s is</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">stuck.</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 5</text>


  </g>
  <g transform="translate(20,2794.4) " >
    <rect x="0px" y="0px" width="1220px" height="693.6px"  fill="white" stroke="black" stroke-width="5px"  />



<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Animal Empathy</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">You are very good at reading animal</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">emotions and tells. You can also use</text>

    <text x="610px" y="330.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">your influence on animals as if human.</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 5</text>


  </g>
  <g transform="translate(1240,2794.4) " >
    <rect x="0px" y="0px" width="1220px" height="693.6px"  fill="white" stroke="black" stroke-width="5px"  />



<text x="30px" y="104.04px" font-size="85.4px" font-family="Arial" font-weight="bold" vertical-align="text-top">Catfall</text>

    <text x="610px" y="208.08px" font-size="61px" font-family="Arial" text-anchor="middle">Treat falls as 5 metres less. Roll Dx</text>

    <text x="610px" y="269.08000000000004px" font-size="61px" font-family="Arial" text-anchor="middle">to half any fall damage</text>





<text x="20px" y="624.24px" font-size="61px" font-family="Arial" >cost = 10</text>


